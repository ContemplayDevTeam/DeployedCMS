<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Theme Switching</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    .test-section {
      background: #f5f5f5;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    button:hover {
      background: #0051cc;
    }
    .result {
      background: white;
      padding: 15px;
      margin-top: 10px;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .success { color: #0070f3; }
    .error { color: #e00; }
  </style>
</head>
<body>
  <h1>üß™ Workspace Theme Testing</h1>

  <div class="test-section">
    <h2>Test 1: Login with Workspace Code</h2>
    <p>Test email: <code>admin@homegrownnationalpark.org</code> + code: <code>hnp2024</code></p>
    <button onclick="testThemeLogin()">Test Theme Login</button>
    <div id="theme-result" class="result"></div>
  </div>

  <div class="test-section">
    <h2>Test 2: Check Theme in LocalStorage</h2>
    <button onclick="checkLocalStorage()">Check Stored Theme</button>
    <div id="storage-result" class="result"></div>
  </div>

  <div class="test-section">
    <h2>Test 3: Send Workspace Invite</h2>
    <input type="email" id="invite-email" placeholder="Email to invite" style="padding: 8px; width: 300px; margin-right: 10px;">
    <button onclick="sendInvite()">Send Invite</button>
    <div id="invite-result" class="result"></div>
  </div>

  <div class="test-section">
    <h2>Quick Links</h2>
    <button onclick="window.open('http://localhost:3002/login', '_blank')">Open Login Page</button>
    <button onclick="window.open('http://localhost:3002/upload', '_blank')">Open Upload Page</button>
  </div>

  <script>
    async function testThemeLogin() {
      const result = document.getElementById('theme-result');
      result.textContent = 'Testing...';

      try {
        const response = await fetch('http://localhost:3002/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: 'admin@homegrownnationalpark.org'
          })
        });

        const data = await response.json();

        if (response.ok) {
          result.className = 'result success';
          result.textContent = `‚úÖ Login successful!\n${JSON.stringify(data, null, 2)}\n\nNow open /login page and enter workspace code: hnp2024`;
        } else {
          result.className = 'result error';
          result.textContent = `‚ùå Login failed: ${data.error}`;
        }
      } catch (error) {
        result.className = 'result error';
        result.textContent = `‚ùå Network error: ${error.message}`;
      }
    }

    function checkLocalStorage() {
      const result = document.getElementById('storage-result');

      const stored = {
        email: localStorage.getItem('uploader_email'),
        themePassword: localStorage.getItem('theme_password'),
        themeName: localStorage.getItem('theme_name'),
        userId: localStorage.getItem('uploader_userId')
      };

      result.className = 'result';
      result.textContent = `üì¶ LocalStorage Contents:\n${JSON.stringify(stored, null, 2)}`;
    }

    async function sendInvite() {
      const email = document.getElementById('invite-email').value;
      const result = document.getElementById('invite-result');

      if (!email) {
        result.className = 'result error';
        result.textContent = '‚ùå Please enter an email address';
        return;
      }

      result.textContent = 'Sending...';

      try {
        const response = await fetch('http://localhost:3002/api/invite', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: email,
            message: 'Test invite from workspace!',
            workspaceCode: 'hnp2024',
            senderEmail: 'admin@homegrownnationalpark.org'
          })
        });

        const data = await response.json();

        if (response.ok) {
          result.className = 'result success';
          result.textContent = `‚úÖ Invite sent!\n${JSON.stringify(data, null, 2)}`;
        } else {
          result.className = 'result error';
          result.textContent = `‚ùå Failed: ${data.error}`;
        }
      } catch (error) {
        result.className = 'result error';
        result.textContent = `‚ùå Network error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
